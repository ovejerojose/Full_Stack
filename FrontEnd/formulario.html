    <h1 id="title-form">Formulario para el registro de usuarios</h1>
    <form method="post" id="form">
      <label for="name" id="tx-label"><b>Nombre y apellido</b></label>
      <input
        type="text"
        name="nombre"
        id="npt-text"
        placeholder="Ingrese su nombre completo"
        required
      />

      <label for="domicilio" id="tx-label"><b>Domicilio</b></label>
      <input
        type="text"
        name="domicilio"
        id="npt-text"
        placeholder="Ingrese su domicilio"
        required
      />

      <label for="date" id="tx-label"><b>Fecha de nacimiento</b></label>
      <input
        type="date"
        name="date"
        id="npt-text"
        placeholder="Ingrese su fecha de nacimiento"
        required
      />

      <label for="email" id="tx-label"><b>Correo electrónico</b></label>
      <input
        type="email"
        name="email"
        id="npt-text"
        placeholder="Ingrese su correo electrónico"
        required
      />

      <label for="cel" id="tx-label"><b>Teléfono</b></label>
      <input
        type="tel"
        name="tel"
        id="npt-text"
        placeholder="Ingrese su número de contacto"
        required
      />

      <label for="nivel" id="tx-label"><b>Nivel de tenis</b></label>
      <select name="nivel" id="npt-text">
        <option value="hidden" id="opcion">Seleccione una opción</option>
        <option value="A1" id="opcion">A1</option>
        <option value="A2" id="opcion">A2</option>
        <option value="B1" id="opcion">B1</option>
        <option value="B2" id="opcion">B2</option>
      </select>

      <label for="desafios" id="tx-label"><b>¿Acepta desafíos?</b></label>
      <div id="radio">
        <input type="radio" name="acepta" /><b>Si</b><br />
        <input type="radio" name="acepta" /><b>No</b><br />
      </div>
      <br />

      <button type="submit" id="submit">Enviar</button>
    </form>
